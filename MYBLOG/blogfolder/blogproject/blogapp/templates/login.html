{%extends "base.html" %} {%block content%} {% load crispy_forms_tags %}
<div class="card" style="width: 50%;text-align:center; margin-left:auto;margin-right:auto;margin-top:100px;box-shadow: 3px 3px 5px 6px rgb(66, 12, 119);">
    <div class="card-header" style="background-color: #be8ce7;color: white">LOGIN</div>
    <div class="content-section">
        <div class="card-body" style="background-color: #c4afdd">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">

                    {{form|crispy}}
                </fieldset>

                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Login</button>
                </div>

            </form>

        </div>
    </div>
    <div class="border-top pt-3" style="background-color: #be8ce7;color: white">
        <small class="text-muted">
            Doesn't have an account? <a class="ml-2" href="{%url 'register' %}">Sign Up</a>
        </small>
    </div>
</div>
{% endblock content %}
